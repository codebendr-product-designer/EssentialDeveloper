name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
  
    runs-on: macos-11.0
    
    strategy:
      matrix:
        xcode:
          - '13.1'
          
    steps:
    
      - uses: actions/checkout@v2
      
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      
      - name: Run tests
        run: swift test -v
